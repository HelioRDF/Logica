<meta charset="utf-8">

<script type="text/javascript">
	

	function calcularImc(nome, altura, peso){
		var imc= peso/(altura*altura);
		document.write("Nome:"+nome)
		document.write("<br>");
		document.write("IMC: "+imc);
		return imc;
	}

var nome=prompt("Nome");
var altura=prompt(nome+" Informe a altura");
var peso = prompt(nome+" Infome o peso");

var retorno = calcularImc(nome, altura, peso);
document.write("<br>Retorno = "+retorno)


</script>
